<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/selectize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script> -->
    <script src="js/selectize.js" charset="utf-8"></script>
    <title>Dr. Kawashima</title>
  </head>
  <body>
    <h1> Dr. Kawashima's Memory Game</h1>
    <main>
    <div class="clearfix">
      <a id="kawashima"><img src="http://i.imgur.com/dOHaqSo.gif" title="Dr. Kawashima" alt="Dr. Kawashima Photo"/></a>
      <div><p id="instructions_text"> Hello! I am Dr. Kawashima. I am a renowed expert on memory. I am looking for subjects for my research. If you would like to help, pick a level and language, then press submit!</p></div>
    </div>
    <form class="form_event" action="index.html" method="post">
      <div class="select_items">
        <select class="level selectpicker">
          <option value="level1">Level 1 (2x2)</option>
          <option value="level2">Level 2 (3x3)</option>
          <option value="level3">Level 3 (4x4)</option>
          <option value="level4">Level 4 (5x5)</option>
        </select>
        <select class="language selectpicker">
          <option value="numbers">Real Numbers</option>
          <option value="letters">Latin Alphabet</option>
          <option value="chinese">Simplified Chinese</option>
          <option value="emoji">Emojis!</option>
        </select>
    </div>
    <div id="input_buttons">
      <input class="buttons" id="submit_button" type="button" name="name" value="Submit">
      <input class="buttons" id="load_button" type="button" name="name" value="Load">
      <input class="buttons" id="reset_button" type="button" name="name" value="Reset">
      <input class="buttons" id="timer_button" type="button" name="name" value="End Timer">
    </div>
    </form>
    <div class="container">
      <div>
        <p id="timer">Use your time wisely...</p>
      </div>
      <div class="number_board">
        <!-- <li id="input1"></li>
        <li id="inputx"></li> -->
      </div>
      <div class="input_board">
        <!-- <li id="input1"></li>
        <li id="inputx"></li> -->
      </div>
    </div>
    </main>
  </body>
</html>
