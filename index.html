<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="css/reset.css" media="screen" title="no title"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Dr. Kawashima</title>
  </head>
  <body>
    <h1> Dr. Kawashima's Doppelg√§nger</h1>
    <main>
    <div class="clearfix">
      <a id="kawashima"><img src="http://i.imgur.com/dOHaqSo.gif" title="Dr. Kawashima" alt="Dr. Kawashima Photo"/></a>
      <div><p id="instructions_text"> Hello! I am Dr. Kawashima. I am a renowed expert on memory. I am looking for subjects for my research. If you would like to help, pick a level and language and press submit!</p></div>
    </div>
    <form class="form_event" action="index.html" method="post">
    <div class="select_items">
      <select class="level">
        <option value="level1">Level 1</option>
        <option value="level2">Level 2</option>
        <option value="level3">Level 3</option>
        <option value="level4">Level 4</option>
      </select>
      <select class="language">
        <option value="numbers">Real Numbers</option>
        <option value="letters">Latin Alphabet</option>
        <option value="chinese">Simplified Chinese</option>
        <option value="emoji">Emojis!</option>
      </select>
    </div>
    <div id="input_buttons">
      <input class="buttons" id="submit_button" type="button" name="name" value="Submit">
      <input class="buttons" id="load_button" type="button" name="name" value="Load">
      <input class="buttons" id="reset_button" type="button" name="name" value="Reset">
      <input class="buttons" id="timer_button" type="button" name="name" value="End Timer">
    </div>
    </form>
    <div class="container">
      <div>
        <p id="timer">Use your time wisely...</p>
      </div>
      <div class="number_board">
        <!-- <li id="input1"></li>
        <li id="inputx"></li> -->
      </div>
      <div class="input_board">
        <!-- <li id="input1"></li>
        <li id="inputx"></li> -->
      </div>
    </div>
    </main>
  </body>
</html>
